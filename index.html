<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <style>
        /* Layout overrides for hero and lower sections */
        .hero {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .hero .photo {
            flex: 1;
        }

        .hero .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .hero .intro {
            flex: 2;
            padding-left: 20px;
        }

        .lower {
            display: flex;
            gap: 40px;
            margin-top: 40px;
        }

        .lower section {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Top half: photo and introduction -->
        <div class="hero">
            <div class="photo">
                <img src="source/images/profile.jpg" alt="Your Name">
            </div>
            <div class="intro">
                <h1>Your Name</h1>
                <p><!-- Write your self-introduction here: background, interests, and a brief summary. --></p>
            </div>
        </div>

        <!-- Lower half: News and Experience -->
        <div class="lower">
            <section id="news">
                <h2>News</h2>
                <div class="news-item">
                    <h3>News Title 1</h3>
                    <time datetime="2025-05-01">2025-05-01</time>
                    <p><!-- Brief description of this news item. --></p>
                </div>
                <!-- Repeat .news-item blocks as needed -->
            </section>

            <section id="experience">
                <h2>Experience</h2>
                <ul>
                    <li>
                        <strong>Role Title</strong> at <em>Company/Organization</em> &ndash; Dates<br>
                        <!-- Description of responsibilities or achievements -->
                    </li>
                    <!-- Add more experience entries -->
                </ul>
            </section>
        </div>

        <footer class="site-footer">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>

    <script src="javascripts/main.js"></script>
</body>

</html>
